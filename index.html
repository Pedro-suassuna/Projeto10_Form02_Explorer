<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="shortcut icon" href="assets/brain.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Avalie aqui sua mentoria!</title>
  </head>
  <body>
    <div class="content">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="assets/rate.svg" alt="" />
      </header>

      <div class="title">
        <h2>Informações pessoais</h2>
      </div>

      <form>
        <fieldset>
          <div class="fieldset-div">
            <div class="nameNsurname">
              <div class="input-div">
                <label for="formName">Nome</label>
                <input type="text" id="formName" />
              </div>

              <div class="input-div">
                <label for="formSurname">Sobrenome</label>
                <input type="text" id="formSurname" />
              </div>
            </div>

            <div class="input-div">
              <label for="formEmail"
                >Email<span>(digite um email válido)</span></label
              >
              <input type="email" id="forEmail" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>Informações do mentor</legend>

            <div class="input-div">
              <label for="formMentorName"
                >Selecione quem foi o seu mentor</label
              >
              <select name="" id="formMentorName">
                <option value="choose">Selecione</option>
                <option value="Lucas">Lucas</option>
                <option value="Pedro">Pedro</option>
                <option value="Matheus">Matheus</option>
                <option value="Júnior">Júnior</option>
              </select>
            </div>

            <div class="input-div">
              <label for="formMentorFeedback">Feedback sobre o mentor</label>
              <textarea name="" id="formMentorFeedback"></textarea>
            </div>

            <div class="checkbox-div">
              <input type="checkbox" id="formCheckBox" />
              <label for="formCheckBox"
                >Todas as minhas dúvidas foram esclarecidas durante a
                mentoria.</label
              >
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-div">
            <legend>Agendando próxima mentoria</legend>

            <div class="newSchedule">
              <div class="input-div">
                <label for="formDate">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="formDate" />
              </div>

              <div class="scheduleTime">
                <div class="input-div">
                  <label for="formStartTime">Das</label>
                  <input type="time" id="formStartTime" />
                </div>

                <div class="input-div">
                  <label for="formEndTime">Até</label>
                  <input type="time" id="formEndTime" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>

        <input type="submit" value="SALVAR" id="formSubmit" />
      </form>
    </div>
  </body>
</html>
